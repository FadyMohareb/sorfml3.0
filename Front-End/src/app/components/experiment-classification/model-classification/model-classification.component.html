<div class="row" style="height: 100% !important;">
  <div class="col-10 offset-1">
    <div style="height: 80% !important; display: flex; flex-direction: row;">
      <div style=" overflow: hidden; flex-grow: 1; width: 100% !important; height: 100% !important;">
        <ag-grid-angular #agGrid style="width: 100%; height: 100%;" id="myGrid" [rowData]="rowData" class="ag-theme-balham" [columnDefs]="columnDefs"
          [rowData]="rowData" [enableSorting]="true" [enableFilter]="true" [enableColResize]="true" [paginationAutoPageSize]="true"
          [pagination]="true" [overlayNoRowsTemplate]="overlayNoRowsTemplate" [animateRows]="true" [floatingFilter]="true"
          (gridReady)="onGridReady($event)" (rowClicked)="onRowClicked($event)"></ag-grid-angular>
      </div>
      <div style="flex-grow: 1; background-color:#ccc; overflow:scroll; padding-left: 1rem; padding-right: 1rem; display: inline-block">
        <p class="text-bold">Platforms:</p>
        <div *ngFor="let platform of platformsList">
          <p>{{platform.name}}</p>
        </div>
        <p class="text-bold">Machine Learning:</p>
        <div *ngFor="let mlm of mlmList">
          <p>{{mlm}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
