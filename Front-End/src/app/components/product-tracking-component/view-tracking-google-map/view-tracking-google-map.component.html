
<mat-toolbar color="accent">
  <div style="text-align:center; width:100%;">
    Map Tracking of {{titleProductName}} (Product ID: {{productId}} )
  </div>
</mat-toolbar>

<!-- Button for going back -->
<div class="col-sm-12">
  <button mat-raised-button
    type    = "button"
    color   = "primary"
    style   = "margin-bottom: 10px; margin-top: 25px; left: 5%;"
    class   = "btn btn-primary"
    (click) = "backToTxHistory()"><span class="material-icons">undo</span> Back </button>
</div>

<!-- Google Map's window -->
<div class="col-sm-12" id="google-map"
  style="
    margin-top    : 10px;
    height        : 75%;
    width         : 90%;
    left          : 5%;
    box-shadow    : 0 0 15px #888888;
    border-radius : 4px;">
</div>

<!-- Spinning blade -->
<div id="overlay" [hidden]="hiddenSpinner">
  <mat-spinner id="spinner"></mat-spinner>
</div>
