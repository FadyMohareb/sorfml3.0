<div *ngIf="!error.show" class="contain">
  <div class="row" style="height: 80% ! important">
    <div class="col-10 offset-1">
      <div id="metadataTab" class="row">
        <nav mat-tab-nav-bar style="height: 49px !important;">
          <div *ngFor="let tab of tabMetadata; let index = index">
            <a mat-tab-link class="tab" (click)="onTabChanged(index)">
              {{tab}}
            </a>
            <div class="mat-ink-bar" [ngStyle]="inkBarPosition()" style="visibility: visible; width: 160px;"></div>
          </div>
        </nav>
      </div>

      <span class="spacer"></span>

      <div id="Metadata" class="row" style="height: 100% !important; width: 100% !important">
        <nvd3 #nvd3 [options]="chart" [data]="data" style="height: 100% !important; width: 100% !important"></nvd3>
      </div>
    </div>
  </div>
</div>

<div id="overlay" [hidden]="display">
  <mat-spinner id="spinner"></mat-spinner>
</div>

<div *ngIf="error.show" class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <h2>
          {{error.title}}
          <br/>
          <br/>
        </h2>
        <h4 [innerHTML]="error.message"></h4>
      </div>
    </div>
  </div>
</div>
